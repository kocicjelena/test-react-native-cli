language: android
before_install:
- nvm install 6
- node --version
install:
- npm install
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
 licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
script:
- npm run ci
- cd android && ./gradlew assembleRelease
deploy: # mostly generated by `> travis deploy releases`
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  on:
    repo: peterp/react-native-build-android-with-travis
    tags: true
